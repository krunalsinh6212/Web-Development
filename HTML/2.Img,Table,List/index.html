<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img height="230" src="RM.jpg" alt="image">
    <br>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Language</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Talha</td>

    <h3>Ordered List</h1>
        <ol>
            <li>Java</li>

        </ol>
    <h3>Unordered List</h3>
        <ul>
            <li>HTML</li>
            <li>JavaScript</li>
            <li>React.js</li>
        </ul>
</body>
</html>
