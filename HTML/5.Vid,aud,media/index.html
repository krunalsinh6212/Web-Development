<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <div>
        <img src="image1.jpg" width=300 height="300" alt="my image">
    </div>
    <div>
        <video src="video.mp4" alt="my video" width="300" height="300" poster="download.jpg" controls></video>
    </div>
    <div>
        <audio src="audio.mp3" alt="my audio" controls></audio>
    </div>
    <div>
        <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="444"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=drA7XEng_jcpY2kN"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
