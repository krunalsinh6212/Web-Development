<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            box-shadow: -3px 4px 3px 1px green;
        }
        .text-shadow{
            text-shadow: -3px 4px 4px red;
        }
        .outline{
            outline: 4px solid blue;
            border: 2px solid black;
            border-radius: 8px;
            outline-offset: 3px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. In quasi delectus voluptatum impedit quia magnam eum
        quidem ipsum facilis. Similique, repellat fugiat!
    </p>
    <p class="outline">
        This is outline property
    </p>
</body>

</html>
