<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        *{
            margin:0;
            border:0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            padding:35px;
            margin:20px;
            border: 2px solid black;
            height:100px;
            box-sizing: border-box;
        }
        .box2{
            padding:35px;
            margin:20px;
            border:2px solid black;
            height:100px;
        }
    </style>
</head>
<body>
    <div class="box box1">This is box</div>
    <div class="box box2">This is other box</div>
</body>
</html>
