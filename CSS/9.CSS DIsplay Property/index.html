<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            /* display: inline; */
            padding: 45px;
            margin:35px;
            display: inline-block;
        }
        span{
            border: 2px solid green;
        }
        .box1{
            /* display: none; */
            /* visibility: hidden; */
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        And i am block element
    </div>
    <span>I am span</span>
    <span>and i am inline element</span>
</body>
</html>
